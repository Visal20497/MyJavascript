<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        button{
            width:15rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea class="story" row="10" cols="10"></textarea>
        <button id="EnterItem">Enter the Text</button>
        <button id="ClearItem">Clear the Text</button>
    </div>

    <script>
        const story =document.querySelector('.story')

        const EnterBtn = document.querySelector('#EnterItem')
        EnterBtn.addEventListener('click',()=>{
            story.textContent = 'Hyy This side Ankit!!!'
        })

        const ClearBtn = document.querySelector('#ClearItem')
        ClearBtn.addEventListener('click',()=>{
            story.textContent=' '
        })

    </script>
</body>
</html>
