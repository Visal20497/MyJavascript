<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <input id="inputName" type="text">
            <button onclick="btn()">Add</button>
        </div>
        <div class="output">
        </div>
    </div>

    <script>
        const globalArr=['a','b','c','d','e','f']
        let inputName = document.getElementById('inputName')
        let output = document.querySelector('.output')
        function btn(){
            if(inputName.value){
                if(globalArr.includes(inputName.value)){
                    output.innerHTML=`<h1 style="color:red" >Unavailabe</h1>`
                }else{
                    output.innerHTML=`<h1 style="color:green" >Available</h1>`
                }
            }else{
                alert('Enter something')
            }
            inputName.value=''
        }
    </script>
</body>
</html>
