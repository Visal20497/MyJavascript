<!DOCTYPE html>
<html lang="en">
<head>
    <title>Check Number is positive or negative</title>
</head>
<body>
    <h1>+ve number Or -ve number</h1>
    <script>
        let num=Number(prompt('Enter Any Integer'))
        if(num>0){
            console.log(num+' is Positive Number')
        }else{
            console.log(num+' is Negative Number')
        }
    </script>
</body>
</html>
