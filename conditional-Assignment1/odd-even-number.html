<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number is even or not</title>
</head>
<body>
    <h1>Even or Odd Number</h1>
    <script>
        let num = Number(prompt('Enter any integer'))

        if(num%2==0){ 
            console.log(num+' is even number')
        }else{
            console.log(num+' is odd number')
        }
    </script>
    

</body>
</html>
