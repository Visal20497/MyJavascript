    <script>
        let num = 5250
        let count =0
        
        if(num>=2000){
            count = parseInt(num/2000)
            console.log('2000 count:'+ count  )
            num -= (count*2000) // num = num-(count*2000)
            console.log('remaining amount: '+num)
        }
        if(num>=500){
            count = parseInt(num/500)
            console.log('500 count:'+count )
            num -= (count*500)
            console.log('remaining amount: '+num)
        }
        if(num>=100){
            count = parseInt(num/100)
            console.log('100 count:'+ count)
            num -= (count*100)
            console.log('remaining amount: '+num)
        }
        if(num>=50){
            count = parseInt(num/50)
            console.log('50 count:'+ count )

            console.log('remaining amount: '+num)
        }
        if(num>=20){
            count = parseInt(num/20)
            console.log('20 count:'+ count)
            num -= (count*20)
            console.log('remaining amount: '+num)
        }
        if(num>=10){
            count = parseInt(num/10)
            console.log('10 count:'+ count )
            num -= (count*10)
            console.log('remaining amount: '+num)
        }
        if(num>0 && num<10){
            count = num
            console.log('change:'+ count )
            console.log('remaining amount: '+num)
        }

    </script>
