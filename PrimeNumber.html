        //smallest prime number in range
        function primeNumber(start,end){
            let printCount =0
            for(let i=start; i<=end; i++){
                if(i === 0 && i === 1){
                    continue
                }
                let count =0
                for(let j=1; j<=end; j++){
                    if(i%j==0){
                        count++
                    }
                }
                if(count<=2){
