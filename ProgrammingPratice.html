        let start = Number(prompt('Enter the starting number:'))
        let end = Number(prompt('Enter the ending number:'))
        let loopCount = 0
        for (let i = end; i >= start; i--) 
        {
            armStrong(i)
        }
            function armStrong(num) {
                let temp = num
                let count = 0
                let sum = 0
                while (temp > 0) {
                    count++
                    temp = Math.trunc(temp / 10)
                }
                temp = num
                while (temp > 0) {
                    let rem = temp % 10
                    sum += rem ** count
                    temp = Math.trunc(temp / 10)
                }
                if (sum === num) {
                    loopCount++
                    if(loopCount == 1){
                        console.log(num);
                    }
                }
            }
